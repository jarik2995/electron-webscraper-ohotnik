<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Поиск Товаров</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="alertBox" class="fixed-top"></div>
	<div class="p-2">
		<div class="dropdown text-center">
			<button class="btn btn-secondary dropdown-toggle text-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Выберите сайт
			</button>
			<ul class="dropdown-menu" id="sites"></ul>
		</div>
		<div class="form-group py-2">
			<textarea class="form-control" id="items" rows="7" style="min-width: 100%" disabled></textarea>
		</div>
		<button id="loadButton" class="btn btn-secondary" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>">Поиск</button>
		<div class="row">
			<div class="col-12 col-sm-8 col-lg-5 w-100">
			<h6 class="text-muted m-2">Список найденых товаров</h6> 
			<ul class="list-group" id="result">
			</ul>
			</div>
		</div>
		<!-- <button id="uploadButton" class="btn btn-primary my-2">Загрузить</button> -->
		<button id="saveToFileButton" class="btn btn-primary my-2">Сохранить в файл</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src=siteHelper.js></script>
	<script src=siteEvents.js></script>
	<script src=site.js></script>
</body>
</html>
